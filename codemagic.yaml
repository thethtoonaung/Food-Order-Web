# Codemagic configuration file
# This file defines CI/CD workflows for your Flutter project

workflows:
  flutter-workflow:
    name: Flutter CI
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Run tests
        script: |
          flutter test

      - name: Build APK
        script: |
          flutter build apk --release